{{ define "main" }}
      <div class="posts">
        {{ range .Data.Pages }}
        {{ if and (not .Date.IsZero) (not (eq .Date.Year 2008)) (not .Draft) }}
        <article>
          <header>
            <time class="post__date" datetime="{{ .Date.Format "2006-01-02T15:04:05+07:00" | html }}" pubdate>{{ .Date.Format "2 Jan 2006" }}</time>
            <h1 class="post__title"><a href="{{.RelPermalink }}">{{ .Title }}</a></h1>
          </header>
        </article>
        {{ end }}
        {{ end }}
      </div>
{{ end }}
